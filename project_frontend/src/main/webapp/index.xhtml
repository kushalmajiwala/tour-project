<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Unique Travels</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <style>
            .product-item .product-item-content {
                border: 1px solid var(--surface-d);
                border-radius: 3px;
                margin: .3rem;
                text-align: center;
                padding: 2rem 0;
            }

            .product-item .product-image {
                width: 85%;
                height: 250px;
                box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23)
            }
            .title {
                background-color: #bebdbf;
            }
            .cardbg {
               background-color: #F0F5F9;
            }
        </style>
    </h:head>
    
    <h:body>    
        <div>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="showKashmir" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="card cardbg">       
                        <div class="title" style="display: flex; justify-content: center;">
                            <h2>Kashmir</h2>
                        </div>
                        <p:carousel value="#{galleryController.getGalleryData('kashmir')}" var="val" numVisible="3" numScroll="3">
                            <br/>
                            <div style="margin: 3%;" class="product-item shadow p-3 mb-5 bg-white rounded">
                                <div class="product-item-content">
                                    <div class="mb-3">
                                        <p:graphicImage url="images#{val.image_url}" styleClass="product-image"/>
                                    </div>
                                    <div>
                                        <h4 class="mb-1">#{val.place_name}</h4>
                                    </div>
                                </div>
                            </div>
                        </p:carousel>
                    </div>
                </div>
                <div>
                    <div class="card cardbg">   
                         <div class="title" style="display: flex; justify-content: center;">
                            <h2>GOA</h2>
                        </div>
                        <p:carousel value="#{galleryController.getGalleryData('goa')}" var="val" numVisible="3" numScroll="3">
                            <br/>
                            <div style="margin: 3%;" class="product-item shadow p-3 mb-5 bg-white rounded">
                                <div class="product-item-content">
                                    <div class="mb-3">
                                        <p:graphicImage url="images#{val.image_url}" styleClass="product-image"/>
                                    </div>
                                    <div>
                                        <h4 class="mb-1">#{val.place_name}</h4>
                                    </div>
                                </div>
                            </div>
                        </p:carousel>
                    </div>
                </div>
                <div>
                    <div class="card cardbg">   
                         <div class="title" style="display: flex; justify-content: center;">
                            <h2>Himachal</h2>
                        </div>
                        <p:carousel value="#{galleryController.getGalleryData('himachal')}" var="val" numVisible="3" numScroll="3">
                            <br/>
                            <div style="margin: 3%;" class="product-item shadow p-3 mb-5 bg-white rounded">
                                <div class="product-item-content">
                                    <div class="mb-3">
                                        <p:graphicImage url="images#{val.image_url}" styleClass="product-image"/>
                                    </div>
                                    <div>
                                        <h4 class="mb-1">#{val.place_name}</h4>
                                    </div>
                                </div>
                            </div>
                        </p:carousel>
                    </div>
                </div>
                <div>
                    <div class="card cardbg">     
                         <div class="title" style="display: flex; justify-content: center;">
                            <h2>Kerala</h2>
                        </div>
                        <p:carousel value="#{galleryController.getGalleryData('kerala')}" var="val" numVisible="3" numScroll="3">
                            <br/>
                            <div style="margin: 3%;" class="product-item shadow p-3 mb-5 bg-white rounded">
                                <div class="product-item-content">
                                    <div class="mb-3">
                                        <p:graphicImage url="images#{val.image_url}" styleClass="product-image"/>
                                    </div>
                                    <div>
                                        <h4 class="mb-1">#{val.place_name}</h4>
                                    </div>
                                </div>
                            </div>
                        </p:carousel>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>

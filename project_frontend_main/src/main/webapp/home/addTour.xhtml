<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            .gallery-title {
                background-color: #546e7a;
                color: white;
                font-size: 25px;
                padding: 1.5%;
                padding-left: 2%;
                display:flex;
                justify-content: space-between;
            }
            .gallery-path-home {
                text-decoration:none;
                color: white;
            }
            .gallery-path-home:hover{
                color: #020873;
            }
            .menuTitle {
                font-size: 25px;
                text-align: center;
                padding: 8%;
                background-color: white;
                color: black;
                box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
            }
            .navbar-container {
                margin-top: 3%;
            }
            .inner-container {
                text-align: center;
                width: 100%;
                height: 60px;
                line-height: 60px;
                display: flex;
                justify-content: left;
                background-color: black;
            }
            .icon-container {
                width: 20%;
                height: 100%;
                background-color: white;
                margin-top: -0.08%;
                border-bottom: 0.5px solid #C4C4F2;
                color: #484C8D;
            }
            .inner-button
            {
                font-size: 15px;
                cursor: pointer;
                border: none;
                width: 100%;
                height: 100%;
                background-color: white;
                border-bottom: 0.5px solid #C4C4F2;
                color: #484C8D;
                display: flex;
                justify-content: left;
                padding-top: 2.5%;
            }
            .badge-container {
                background-color: white;
                border-bottom: 0.5px solid #C4C4F2;
            }
            .inner-container:hover .inner-button{
                background-color: #474792;
                color: white;
            }
            .inner-container:hover .icon-container{
                background-color: #474792;
                color: white;
            }
            .inner-container:hover .badge-container{
                background-color: #474792;
                color: white;
            }
            .button-container {
                width: 100%;
            }
            .whole-page {
                background-color: #E0E0F0;
            }
            .form-container {
                width: 100%;
                display: flex;
                justify-content: center;
            }
            .add-form {
                margin-top: 2%;
                background-color: white;
                width: 95%;
                height: 950px;
                border-radius: 15px;
                box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            }
            .form-title {
                font-size: 35px;
                border-bottom: 0.5px solid #C4C4F2;
                width: 100%;
                text-align: center;
                height: 10%;
                padding-top: 1.7%;
            }
            .form-content {
                width: 100%;
                height: 100%;
                border-bottom-left-radius: 15px;
                border-bottom-right-radius: 15px;
                text-align: center;
            }
            .input-title  {
                width: 87%;
                margin-top: 3%;
                border:2px solid #A0A0DC;
                border-radius: 3px;
            }
            .input-price, .input-address {
                margin-top: 3%;
                border:2px solid #A0A0DC;
                border-radius: 3px;
                width: 37%;
            }
            .date-time {
                margin-top: 3%;
                display: flex;
                justify-content: space-around;
            }
            .date-field, .time-field {
                border:2px solid #A0A0DC;
                border-radius: 3px;
            }
            .price-address
            {
                display: flex;
                justify-content: space-around;
            }
            .show-image {
                margin-top: 3%;
            }
            .tour-image {
                margin-top: 3%;
            }
            .image {
                box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
                border-radius: 15px;
            }
            .addBtn {
                margin-top: 3%;
                width: 100%;
            }
        </style>
    </h:head>
    <h:body class="whole-page">
        <div class="gallery-title">
            <div class="barTitle">
                <p:commandButton icon="pi pi-bars" id="navbarTip" type="button" onclick="PF('sidebar1').show()" styleClass="rounded-button ui-button-secondary" style="margin-top: -1%;"><p:tooltip for="navbarTip" value="navbar" position="bottom"/></p:commandButton>
                <span style="margin-left: 20px;">#{registrationController.currentUsername}</span>
            </div>
            <div class="gallery-path" style="font-size: 17px; margin-top: 0.7%;">
                <a href="../index.xhtml" class="gallery-path-home">HOME</a> <span style="color: #61DAFB"> / </span><span style="color:#FC8F37;">ADD TOUR</span>
            </div>
        </div>
        <p:sidebar widgetVar="sidebar1">
            <div class="menuTitle">
                #{registrationController.currentUsername}
            </div>
            <div class="navbar-container">
                <div class="menuContent">
                    <div class="logout-container inner-container">
                        <h3 class="icon-container"><i class="fa-solid fa-house"></i></h3>
                        <h:form class="button-container">
                            <h:commandButton value="Home" action="gallery.xhtml?faces-redirect=true" styleClass="ui-button-flat inner-button"></h:commandButton>
                        </h:form>
                    </div>
                </div>
                <div class="menuContent">
                    <div class="logout-container inner-container">
                        <h3 class="icon-container"><i class="fa fa-car"></i></h3>
                        <h:form class="button-container">
                            <h:commandButton value="All Tours" action="#{adminController.redirectAllTours()}" styleClass="ui-button-flat inner-button"></h:commandButton>
                        </h:form>
                    </div>
                </div>
                <div class="menuContent">
                    <div class="logout-container inner-container">
                        <h3 class="icon-container"><i class="fa fa-plus"></i></h3>
                        <h:form class="button-container">
                            <h:commandButton value="Add New Tour" action="#{adminController.addTourRedirect()}" styleClass="ui-button-flat inner-button"></h:commandButton>
                        </h:form>
                    </div>
                </div>
                <div class="menuContent">
                    <div class="logout-container inner-container">
                        <h2 class="icon-container"><i class="fa fa-comments"></i></h2>
                        <h:form class="button-container">
                            <h:commandButton value="View Complaint" styleClass="ui-button-flat inner-button"></h:commandButton>
                        </h:form>
                        <div class="badge-container">
                            <p:badge value="3" severity="danger"></p:badge>
                        </div>
                    </div>
                </div>
                <div class="menuContent">
                    <div class="logout-container inner-container">
                        <h3 class="icon-container"><i class="fa fa-user"></i></h3>
                        <h:form class="button-container">
                            <h:commandButton value="Update Profile" styleClass="ui-button-flat inner-button"></h:commandButton>
                        </h:form>
                    </div>
                </div>
                <div class="menuContent">
                    <div class="logout-container inner-container">
                        <h3 class="icon-container"><i class="fa fa-book"></i></h3>
                        <h:form class="button-container">
                            <h:commandButton value="Booking Details" styleClass="ui-button-flat inner-button"></h:commandButton>
                        </h:form>
                        <div class="badge-container">
                            <p:badge value="3" severity="danger"></p:badge>
                        </div>
                    </div>
                </div>
                <div class="menuContent">
                    <div class="logout-container inner-container">
                        <h3 class="icon-container"><i class="fa fa-bar-chart"></i></h3>
                        <h:form class="button-container">
                            <h:commandButton value="Application Statistics" styleClass="ui-button-flat inner-button"></h:commandButton>
                        </h:form>
                    </div>
                </div>
                <div class="menuContent">
                    <div class="logout-container inner-container">
                        <h3 class="icon-container"><i class="fa fa-sign-out"></i></h3>
                        <h:form class="button-container">
                            <h:commandButton value="Signout" action="#{registrationController.redirectLogout()}" styleClass="ui-button-flat inner-button"></h:commandButton>
                        </h:form>
                    </div>
                </div>
            </div>
        </p:sidebar>
        <div class="form-container">
            <div class="add-form">
                <div class="form-title">
                    ADD TOUR
                </div>
                <h:form enctype="multipart/form-data">
                    <div class="form-content">
                        <span class="ui-input-icon-left input-title">
                            <i class="fa-sharp fa-solid fa-file-signature"></i>
                            <p:inputText placeholder="Enter Tour Title" style="width: 100%;" />
                        </span>
                        <div class="date-time">
                            <p:datePicker id="startDatePicker" placeholder="Select Start Date" showIcon="true" class="date-field" pattern="yyyy-MMM-dd"/>
                            <p:datePicker id="endDatePicker" placeholder="Select End Date" showIcon="true" class="date-field" pattern="yyyy-MMM-dd"/>
                            <p:datePicker id="timeonly" placeholder="Journey Begin Time" class="time-field" timeOnly="true" pattern="HH:mm:ss" showIcon="true"/>
                        </div>
                        <div class="price-address">
                            <span class="ui-input-icon-left input-price">
                                <i class="fa-solid fa-indian-rupee-sign"></i>
                                <p:inputText placeholder="Enter Per Person Price" style="width: 100%;" />
                            </span>
                            <span class="ui-input-icon-left input-address">
                                <i class="fa-sharp fa-solid fa-address-book"></i>
                                <p:inputText placeholder="Enter Pickup Address" style="width: 100%;" />
                            </span>
                        </div>
                        <div class="show-image">
                            <h:graphicImage height="350px" width="50%" library="images" class="image" value="#{adminController.image_url}" />
                        </div>
                        <div class="tour-image">
                            <p:fileUpload value="#{adminController.image}" mode="simple" skinSimple="true"/>
                            <!--<p:growl id="messages" showDetail="true" />-->  
                            <p:commandButton ajax="false" action="#{adminController.uploadImage()}" icon="pi pi-upload" value="Upload"/>
                        </div>
                        <div class="addBtn">
                            <p:commandButton type="button" value="Add Tour" styleClass="ui-button-raised ui-button-info" style="width: 20%;"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>

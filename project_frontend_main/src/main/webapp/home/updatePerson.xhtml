<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Unique Travels</title>
        <link rel="icon" type="images/x-icon" href="../images/uniquelogo.jpg" />
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            .closeBtn {
                margin-top: 3.2%;
                text-align: right;
                padding-right: 2%;
                color: white;
                text-decoration: none;
            }
            .closeBtn:hover {
                color: #131418;
            }
            .close-container {
                width: 100%;
                display: flex;
                justify-content: space-between;
                padding-right: 2%;
                color: white;
                background-color: #211E63;
                margin-top: 1%;
            }
            .title{
                font-size: 50px;
                padding: 2%;
                font-weight: 900;
            }

            .gallery-title {
                background-color: #546e7a;
                color: white;
                font-size: 25px;
                padding: 1.5%;
                padding-left: 2%;
                display:flex;
                justify-content: space-between;
            }
            .gallery-path-home {
                text-decoration:none;
                color: white;
            }
            .gallery-path-home:hover{
                color: #020873;
            }
            .basic-info {
                color:#ff5722;
                display: flex;
                justify-content: space-around;
                width: 100%;
            }
            .image-container {
                width: 35%;
            }
            .content-title{
                font-size: 40px;
                padding: 2%;
                color: white;
                font-weight: 900;
                margin-top: 1%;
                width: 100%;
                background-color: #211E63;
                display: flex;
            }
            .image-inner{
                width: 100%;
                display: flex;
                justify-content: center;
            }
            .bookBtn {
                height: 45px;
                width: 140px;
            }
            .no-border {
                border: none;
            }
            .days-of-tour {
                font-size: 20px;
                font-weight: 700;
                color: #33306D;
                border-bottom: 2px solid #33306D;
            }
            .dot-after-heading {
                font-size: 20px;
                font-weight: 700;
                color: #33306D;
            }
            .cart-item-container {
                width: 100%;
                display: flex;
            }
            .heading-container {
                display: flex;
                justify-content: space-between;
                margin-top: -3%;
                margin-bottom: -2%;
            }
            .details-container {
                width: 45%;
                padding-left: 2%;
            }
            .price-container {
                width: 20%;
                display: flex;
                justify-content: right;
            }
            .button-container {
                width: 100%;
                display: flex;
                justify-content: space-around;
                height: 50px;
                align-items: center;
                padding-top: 1%;
            }
            .add-vehicle-btn {
                display: flex;
                justify-content: space-evenly;
                margin-top: 10%;
            }
            .person-input {
                border:2px solid #A0A0DC;
                border-radius: 3px;
            }
            h4{
                text-align: center;
            }
        </style>
    </h:head>
    <h:body style="background-color: #E0E0F0;">
        <h:form>
            <div class="gallery-title">
                <div>
                    <p:commandButton icon="fa-solid fa-arrow-left" id="goBackTip" action="#{userController.redirectFromEditPersonToCart()}" styleClass="rounded-button ui-button-secondary" style="margin-top: -1%;"><p:tooltip for="goBackTip" value="Back" position="bottom"/></p:commandButton>
                    <span style="margin-left: 20px;">EDIT PERSON</span>
                </div>
                <div class="gallery-path" style="font-size: 17px; margin-top: 0.7%;">
                    <a href="../index.xhtml" class="gallery-path-home">HOME</a> <span style="color: #61DAFB"> / </span><span style="color:#FC8F37;">EDIT PERSON</span>
                </div>
            </div>
        </h:form>
        <div class="main-content">
            <f:view>
                <h:form>
                    <p:dataTable value="#{userController.allPerson}" var="item" rowIndexVar="index">
                        <p:column style="border: none; background-color: #E0E0F0; display: flex; justify-content: center;">
                            <p:card style="width: 85%; margin-bottom: 1em; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; border-radius: 10px;">
                                <div style="width: 100%;">
                                    <div style="text-align:center;">
                                        <h2 class="mt-0" style="margin-bottom: 7%;">EDIT PERSON DETAIL</h2>
                                        <div class="all-content">
                                            <div style="display:flex; justify-content: space-evenly; width: 100%;">
                                                <span class="ui-input-icon-left person-input">
                                                    <i class="fa-solid fa-file-signature "></i>
                                                    <p:inputText placeholder="Enter First Name" value="#{item.fname}" style="width: 100%;" />
                                                </span>
                                                <span class="ui-input-icon-left person-input">
                                                    <i class="fa-solid fa-file-signature"></i>
                                                    <p:inputText placeholder="Enter Last Name" value="#{item.lname}" style="width: 100%;" />
                                                </span>
                                                <span class="ui-input-icon-left person-input">
                                                    <i class="fa-solid fa-envelope"></i>
                                                    <p:inputText placeholder="Enter Email" value="#{item.email}" style="width: 100%;" />
                                                </span>
                                            </div>
                                            <div style="display:flex; justify-content: space-evenly; margin-top: 3%; width: 100%;">
                                                <span class="ui-input-icon-left person-input">
                                                    <i class="fa-solid fa-file-signature"></i>
                                                    <p:inputText placeholder="Enter Phone Number" value="#{item.phoneno}" style="width: 100%;" />
                                                </span>
                                                <p:datePicker id="startDatePicker" value="#{userController.update_person_dob[index]}" placeholder="Select Start Date" showIcon="true" class="person-input" pattern="yyyy-MMM-dd"/>
                                                <span class="ui-input-icon-left person-input">
                                                    <p:selectOneMenu style="width: 220px;" value="#{item.gender}">
                                                        <f:selectItem itemLabel="Select Gender" itemValue="#{null}"/>
                                                        <f:selectItem itemLabel="Male" itemValue="male"/>
                                                        <f:selectItem itemLabel="Female" itemValue="female"/>
                                                    </p:selectOneMenu>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="add-vehicle-btn" style="margin-top: 5%;">
                                        <p:commandButton value="Edit Person" action="#{userController.performPersonUpdate(item, userController.update_person_dob[index])}" styleClass="ui-button-raised ui-button-info" style="margin-right: 2%;" />
                                        <p:commandButton value="Delete Person" action="#{userController.openPersonDeleteDialog(item.personid)}" styleClass="ui-button-raised ui-button-danger" />
                                    </div>
                                </div>
                            </p:card>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </f:view>
        </div>
        <div class="all-dialogs">
            <p:dialog widgetVar="editPersonEmptyField" minHeight="30" width="450" showEffect="fade" modal="true">
                <div style="display:flex; justify-content:center; width:100%;">
                    <i class="pi pi-times" style="color:red;font-size: 60px;"></i>
                </div><br/>
                <h4 class="m-0">
                    Any of the fields should not be empty
                </h4>
            </p:dialog>
            <p:dialog widgetVar="personEdited" closable="false" minHeight="30" width="450" showEffect="fade" modal="true">
                <div style="display:flex; justify-content:center; width:100%;">
                    <i class="pi pi-check" style="color:green;font-size: 60px;"></i>
                </div><br/>
                <h4 class="m-0">
                    Person Edited Successfully
                </h4>
                <div class="add-vehicle-btn" style="justify-content: right">
                    <p:commandButton value="Close" action="#{userController.closeEditPersonDialog()}" styleClass="ui-button-raised ui-button-danger" />
                </div>
            </p:dialog>
            <p:dialog widgetVar="personDeleteConfirm" draggable="false" closable="false" minHeight="30" width="450" showEffect="fade" modal="true">
                <div style="display:flex; justify-content:center; width:100%;">
                    <i class="pi pi-exclamation-circle" style="color:#BEBC3A; font-size: 60px;"></i>
                </div><br/>
                <h4 class="m-0">
                    Are you sure you want to delete this Person ?
                </h4>
                <h:form>
                    <div class="add-vehicle-btn" style="display: flex; justify-content: right;">
                        <p:commandButton value="YES" action="#{userController.performPersonDelete()}" styleClass="ui-button-raised ui-button-danger" style="margin-right: 2%;" />
                        <p:commandButton value="NO" action="#{userController.closeDeletePersonDialog()}" styleClass="ui-button-raised" />
                    </div>
                </h:form>
            </p:dialog>
            <p:dialog widgetVar="personDeleted" draggable="false" closable="false" minHeight="30" width="450" showEffect="fade" modal="true">
                <div style="display:flex; justify-content:center; width:100%;">
                    <i class="pi pi-check" style="color:green;font-size: 60px;"></i>
                </div><br/>
                <h4 class="m-0">
                    Person Deleted Successfully
                </h4>
                <div class="add-vehicle-btn" style="display: flex; justify-content: right;">
                    <p:commandButton value="Close" action="#{userController.personDeleted()}" styleClass="ui-button-raised ui-button-danger" />
                </div>
            </p:dialog>
        </div>
    </h:body>
</html>

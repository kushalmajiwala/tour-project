<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Unique Travels</title>
        <link rel="icon" type="images/x-icon" href="../images/uniquelogo.jpg" />
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            .gallery-title {
                background-color: #546e7a;
                color: white;
                font-size: 25px;
                padding: 1.5%;
                padding-left: 2%;
                display:flex;
                justify-content: space-between;
            }
            .gallery-path-home {
                text-decoration:none;
                color: white;
            }
            .gallery-path-home:hover{
                color: #020873;
            }
            .menuTitle {
                font-size: 25px;
                text-align: center;
                padding: 8%;
                background-color: white;
                color: black;
                box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
            }
            .navbar-container {
                margin-top: 3%;
            }
            .inner-container {
                text-align: center;
                width: 100%;
                height: 55px;
                line-height: 55px;
                display: flex;
                justify-content: left;
                background-color: black;
            }
            .icon-container {
                width: 20%;
                height: 100%;
                background-color: white;
                margin-top: -0.01%;
                border-bottom: 0.5px solid #C4C4F2;
                color: #484C8D;
            }
            .inner-button
            {
                font-size: 15px;
                cursor: pointer;
                border: none;
                width: 100%;
                height: 100%;
                background-color: white;
                border-bottom: 0.5px solid #C4C4F2;
                color: #484C8D;
                display: flex;
                justify-content: left;
                padding-top: 2.5%;
            }
            .badge-container {
                background-color: white;
                border-bottom: 0.5px solid #C4C4F2;
            }
            .inner-container:hover .inner-button{
                background-color: #474792;
                color: white;
            }
            .inner-container:hover .icon-container{
                background-color: #474792;
                color: white;
            }
            .inner-container:hover .badge-container{
                background-color: #474792;
                color: white;
            }
            .button-container {
                width: 100%;
            }
            .page-title{
                display:flex;
                justify-content: space-around;
            }
            .rounded-button {
                height: 100px;
                width: 100px;
            }
            .tour-container {
                width: 100%;
                display: flex;
            }
            .content-container {
                float: right;
                width: 60%;
            }
            .image-container {
                width: 40%;
                height: 320px;
            }
            .tour-name {
                width: 100%;
                text-align: center;
                margin-top: -5%;
                border-bottom: 1px solid #9C9CB2;
            }
            .basic-info, .basic-info1, .basic-info2 {
                color:#ff5722;
                display: flex;
                justify-content: space-around;
                width: 100%;
                border-bottom: 1px solid #9C9CB2;
            }
            .basic-info {
                padding: 1%;
            }
            .basic-info1 {
                padding: 3%;
            }
            .basic-info2
            {
                padding: 5%;
                border: none;
            }
            a{
                text-decoration: none;
            }
            .mybtn {
                height: 40px;
                width: 20%;
            }
            .add-vehicle-btn {
                display: flex;
                justify-content: right;
                margin-top: 5%;
            }
            .input-title {
                width: 80%;
                margin-top: 5%;
                border:2px solid #A0A0DC;
                border-radius: 3px;
            }
            h4{
                text-align: center;
            }
            .city-state {
                margin-top: 3%;
                display: flex;
                justify-content: space-evenly;
            }
            .input-city, .input-state {
                width: 40%;
                border:2px solid #A0A0DC;
                border-radius: 3px;
            }
            .date-field {
                border:2px solid #A0A0DC;
                border-radius: 3px;
            }
            .desc {
                width: 100%;
                margin-top: 3%;
                display:flex;
                justify-content: center;
            }
            .input-desc {
                border:2px solid #A0A0DC;
                border-radius: 3px;
            }
            .start-end-date {
                margin-top: 3%;
                width: 100%;
                display: flex;
                justify-content: space-around;
            }
            .whole-page {
                background-color: #E0E0F0;
            }
            .complaint-username {
                font-size: 27px;
                font-weight: 700;
            }
            .subject-container {
                margin-top: 2%;
                font-size: 18px;
            }
            .message-container {
                margin-top: 1%;
                font-size: 18px;
            }
            .username-container {
                display: flex;
                justify-content: space-between;
                border-bottom: 1px solid black;
                padding-bottom: 2.5%;
            }
        </style>
    </h:head>
    <h:body class="whole-page">
        <h:form>
            <div class="gallery-title">
                <div class="barTitle">
                    <p:commandButton icon="fa-solid fa-arrow-left" id="goBackTip" action="#{adminController.redirectToAdminHome()}" styleClass="rounded-button ui-button-secondary" style="margin-top: -1%;"><p:tooltip for="goBackTip" value="Back" position="bottom"/></p:commandButton>
                    <span style="margin-left: 20px;">#{registrationController.currentUsername}</span>
                </div>
                <div class="gallery-path" style="font-size: 17px; margin-top: 0.7%;">
                    <a href="../index.xhtml" class="gallery-path-home">HOME</a> <span style="color: #61DAFB"> / </span><span style="color:#FC8F37;">ALL COMPLAINTS</span>
                </div>
            </div>
        </h:form>
        <f:view>
            <h:form>
                <p:dataTable value="#{adminController.allComplaintDetails}" var="item">
                    <p:column style="border: none; background-color: #E0E0F0; display: flex; justify-content: center;">
                        <p:card style="width: 80%; margin-bottom: 1em; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; border-radius: 10px;">
                            <div class="card-contents">
                                <div class="username-container">
                                    <span class="complaint-username">#{item.username}</span>
                                    <p:commandButton id="deleteTooltip" icon="fa-solid fa-trash" action="#{adminController.openDeleteComplaintDialog(item.complaintid)}" styleClass="rounded-button ui-button-danger ui-button-outlined"/>
                                    <p:tooltip for="deleteTooltip" value="remove this complaint" position="bottom"/>
                                </div>
                                <div class="subject-container">
                                    <i class="fa-solid fa-file-signature" style="font-size: 18px; margin-right: 1%;"></i>
                                    <span class="complaint-subject">#{item.subject}</span>
                                </div>
                                <div class="message-container">
                                    <i class="fa-solid fa-message" style="font-size: 18px; margin-right: 1.2%;"></i>
                                    <span class="complaint-subject">#{item.message}</span>
                                </div>
                            </div>
                        </p:card>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
        <div class="all-dialogs">
            <p:dialog widgetVar="confirmDeleteComplaint" draggable="false" closable="false" minHeight="30" width="450" showEffect="fade" modal="true">
                <div style="display:flex; justify-content:center; width:100%;">
                    <i class="pi pi-exclamation-circle" style="color:#BEBC3A; font-size: 60px;"></i>
                </div><br/>
                <h4 class="m-0">
                    Are you sure you want to delete this complaint ?
                </h4>
                <div class="add-vehicle-btn">
                    <p:commandButton value="YES" action="#{adminController.deleteComplaint()}" styleClass="ui-button-raised ui-button-danger" style="margin-right: 2%;" />
                    <p:commandButton value="NO" action="#{adminController.closeDeleteComplaintDialog()}" styleClass="ui-button-raised" />
                </div>
            </p:dialog>
            <p:dialog widgetVar="complaintDeleted" draggable="false" closable="false" minHeight="30" width="450" showEffect="fade" modal="true">
                <div style="display:flex; justify-content:center; width:100%;">
                    <i class="pi pi-check" style="color:green;font-size: 60px;"></i>
                </div><br/>
                <h4 class="m-0">
                    Complaint Deleted Successfully
                </h4>
                <div class="add-vehicle-btn">
                    <p:commandButton value="Close" action="#{adminController.closeDeleteComplaintDialog()}" styleClass="ui-button-raised ui-button-danger" />
                </div>
            </p:dialog>
        </div>
    </h:body>
</html>

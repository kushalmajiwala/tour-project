<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Unique Travels</title>
        <link rel="icon" type="images/x-icon" href="../images/uniquelogo.jpg" />
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            .gallery-title {
                background-color: #546e7a;
                color: white;
                font-size: 25px;
                padding: 1.5%;
                padding-left: 2%;
                display:flex;
                justify-content: space-between;
            }
            .gallery-path-home {
                text-decoration:none;
                color: white;
            }
            .gallery-path-home:hover{
                color: #020873;
            }
            .menuTitle {
                font-size: 25px;
                text-align: center;
                padding: 8%;
                background-color: white;
                color: black;
                box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
            }
            .navbar-container {
                margin-top: 3%;
            }
            .inner-container {
                text-align: center;
                width: 100%;
                height: 55px;
                line-height: 55px;
                display: flex;
                justify-content: left;
                background-color: black;
            }
            .icon-container {
                width: 20%;
                height: 100%;
                background-color: white;
                margin-top: -0.01%;
                border-bottom: 0.5px solid #C4C4F2;
                color: #484C8D;
            }
            .inner-button
            {
                font-size: 15px;
                cursor: pointer;
                border: none;
                width: 100%;
                height: 100%;
                background-color: white;
                border-bottom: 0.5px solid #C4C4F2;
                color: #484C8D;
                display: flex;
                justify-content: left;
                padding-top: 2.5%;
            }
            .badge-container {
                background-color: white;
                border-bottom: 0.5px solid #C4C4F2;
            }
            .inner-container:hover .inner-button{
                background-color: #474792;
                color: white;
            }
            .inner-container:hover .icon-container{
                background-color: #474792;
                color: white;
            }
            .inner-container:hover .badge-container{
                background-color: #474792;
                color: white;
            }
            .button-container {
                width: 100%;
            }
            .page-title{
                display:flex;
                justify-content: space-around;
            }
            .rounded-button {
                height: 100px;
                width: 100px;
            }
            .tour-container {
                width: 100%;
                display: flex;
            }
            .content-container {
                float: right;
                width: 60%;
            }
            .image-container {
                width: 40%;
                height: 320px;
            }
            .tour-name {
                width: 100%;
                text-align: center;
                margin-top: -5%;
                border-bottom: 1px solid #9C9CB2;
            }
            .basic-info, .basic-info1, .basic-info2 {
                color:#ff5722;
                display: flex;
                justify-content: space-around;
                width: 100%;
                border-bottom: 1px solid #9C9CB2;
            }
            .basic-info {
                padding: 1%;
            }
            .basic-info1 {
                padding: 3%;
            }
            .basic-info2
            {
                padding: 5%;
                border: none;
            }
            a{
                text-decoration: none;
            }
            .mybtn {
                height: 40px;
                width: 20%;
            }
            .add-vehicle-btn {
                display: flex;
                justify-content: space-evenly;
                margin-top: 5%;
            }
            .input-title {
                width: 80%;
                margin-top: 5%;
                border:2px solid #A0A0DC;
                border-radius: 3px;
            }
            h4{
                text-align: center;
            }
            .city-state {
                margin-top: 3%;
                display: flex;
                justify-content: space-evenly;
            }
            .input-city, .input-state {
                width: 40%;
                border:2px solid #A0A0DC;
                border-radius: 3px;
            }
            .date-field {
                border:2px solid #A0A0DC;
                border-radius: 3px;
            }
            .desc {
                width: 100%;
                margin-top: 3%;
                display:flex;
                justify-content: center;
            }
            .input-desc {
                border:2px solid #A0A0DC;
                border-radius: 3px;
            }
            .start-end-date {
                margin-top: 3%;
                width: 100%;
                display: flex;
                justify-content: space-around;
            }
            .whole-page {
                background-color: #E0E0F0;
            }
        </style>
    </h:head>
    <h:body class="whole-page">
        <h:form>
            <div class="gallery-title">
                <div class="barTitle">
                    <p:commandButton icon="fa-solid fa-arrow-left" id="goBackTip" action="#{adminController.redirectToAdminHome()}" styleClass="rounded-button ui-button-secondary" style="margin-top: -1%;"><p:tooltip for="goBackTip" value="Back" position="bottom"/></p:commandButton>
                    <span style="margin-left: 20px;">#{registrationController.currentUsername}</span>
                </div>
                <div class="gallery-path" style="font-size: 17px; margin-top: 0.7%;">
                    <a href="../index.xhtml" class="gallery-path-home">HOME</a> <span style="color: #61DAFB"> / </span><span style="color:#FC8F37;">EDIT PLACE</span>
                </div>
            </div>
        </h:form>
        <div class="main-content">
            <f:view>
                <h:form>
                    <p:dataTable value="#{adminController.updatePlaceRecords()}" var="item" rowIndexVar="index">
                        <p:column style="border: none; background-color: #E0E0F0; display: flex; justify-content: center;">
                            <p:card style="width: 85%; margin-bottom: 1em; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; border-radius: 10px;">
                                <div style="text-align: center;">
                                    <h2 style="text-align: center; margin-top: -1%;">EDIT PLACE - DAY #{index + 2}</h2>
                                    <span class="ui-input-icon-left input-title">
                                        <i class="fa-solid fa-location-dot"></i>
                                        <p:inputText placeholder="Enter Place Name" value="#{item.place_name}"  style="width: 100%;" />
                                    </span>
                                    <div class="city-state">
                                        <span class="ui-input-icon-left input-city">
                                            <i class="fa-solid fa-city"></i>
                                            <p:inputText placeholder="Enter Place City" value="#{item.place_city}" style="width: 100%;" />
                                        </span>
                                        <span class="ui-input-icon-left input-state">
                                            <i class="fa-sharp fa-solid fa-building"></i>
                                            <p:inputText placeholder="Enter Place State" value="#{item.place_state}" style="width: 100%;" />
                                        </span>
                                    </div>
                                    <div class="desc">
                                        <span class="ui-input-icon-left input-desc">
                                            <i class="fa-solid fa-database"></i>
                                            <p:inputTextarea placeholder="Enter Place Description" rows="5" cols="90" value="#{item.place_description}" queryDelay="750" minQueryLength="4"/>
                                        </span>
                                    </div>
                                    <div class="start-end-date">
                                        <p:datePicker id="startDatePicker" value="#{adminController.update_place_sdate[index]}"  placeholder="Select Start Date" showIcon="true" class="date-field" pattern="yyyy-MMM-dd"/>
                                        <p:datePicker id="endDatePicker" value="#{adminController.update_place_edate[index]}"  placeholder="Select End Date" showIcon="true" class="date-field" pattern="yyyy-MMM-dd"/>
                                    </div>
                                    <div class="add-vehicle-btn">
                                        <p:commandButton value="Edit Place" action="#{adminController.performPlaceUpdate(item, adminController.update_place_sdate[index], adminController.update_place_edate[index])}" ajax="false" styleClass="ui-button-raised ui-button-info" style="margin-right: 2%;" />
                                        <p:commandButton value="Delete Place" action="#{adminController.openPlaceDeleteConfirmDialog(item.tourplaceid)}" ajax="false" styleClass="ui-button-raised ui-button-danger" />
                                    </div>
                                </div>
                            </p:card>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </f:view>
        </div>
        <div class="all_dialogs">
            <p:dialog widgetVar="placeUpdateEmptyField" minHeight="30" width="450" showEffect="fade" modal="true">
                <div style="display:flex; justify-content:center; width:100%;">
                    <i class="pi pi-times" style="color:red;font-size: 60px;"></i>
                </div><br/>
                <h4 class="m-0">
                    Any of the fields should not be empty
                </h4>
            </p:dialog>
            <p:dialog widgetVar="placeUpdated" draggable="false" closable="false" minHeight="30" width="450" showEffect="fade" modal="true">
                <div style="display:flex; justify-content:center; width:100%;">
                    <i class="pi pi-check" style="color:green;font-size: 60px;"></i>
                </div><br/>
                <h4 class="m-0">
                    Place Updated Successfully
                </h4>
                <div class="add-vehicle-btn" style="display: flex; justify-content: right;">
                    <p:commandButton value="Close" action="#{adminController.placeUpdatePerformed()}" styleClass="ui-button-raised ui-button-danger" />
                </div>
            </p:dialog>
            <p:dialog widgetVar="placeDeleteConfirm" draggable="false" closable="false" minHeight="30" width="450" showEffect="fade" modal="true">
                <div style="display:flex; justify-content:center; width:100%;">
                    <i class="pi pi-exclamation-circle" style="color:#BEBC3A; font-size: 60px;"></i>
                </div><br/>
                <h4 class="m-0">
                    Are you sure you want to delete this Place ?
                </h4>
                <h:form>
                    <div class="add-vehicle-btn" style="display: flex; justify-content: right;">
                        <p:commandButton value="YES" action="#{adminController.performPlaceDelete()}" styleClass="ui-button-raised ui-button-danger" style="margin-right: 2%;" />
                        <p:commandButton value="NO" action="#{adminController.closeDeletePlaceDialog()}" styleClass="ui-button-raised" />
                    </div>
                </h:form>
            </p:dialog>
            <p:dialog widgetVar="placeDeleted" draggable="false" closable="false" minHeight="30" width="450" showEffect="fade" modal="true">
                <div style="display:flex; justify-content:center; width:100%;">
                    <i class="pi pi-check" style="color:green;font-size: 60px;"></i>
                </div><br/>
                <h4 class="m-0">
                    Place Deleted Successfully
                </h4>
                <div class="add-vehicle-btn" style="display: flex; justify-content: right;">
                    <p:commandButton value="Close" action="#{adminController.placeDeleted()}" styleClass="ui-button-raised ui-button-danger" />
                </div>
            </p:dialog>
        </div>
    </h:body>
</html>

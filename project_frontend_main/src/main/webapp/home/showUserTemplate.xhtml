<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Unique Travels</title>
        <link rel="icon" type="images/x-icon" href="../images/uniquelogo.jpg" />
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script>
            function openMapLocation(place_name)
            {
                window.open("http://maps.google.co.in/maps?q=" + place_name);
            }
        </script>
        <style>
            .closeBtn {
                margin-top: 3.2%;
                text-align: right;
                padding-right: 2%;
                color: white;
                text-decoration: none;
            }
            .closeBtn:hover {
                color: #131418;
            }
            .close-container {
                width: 100%;
                display: flex;
                justify-content: space-between;
                padding-right: 2%;
                color: white;
                background-color: #211E63;
                margin-top: 1%;
            }
            .title{
                font-size: 50px;
                padding: 2%;
                font-weight: 900;
            }
            .product-image {
                width: 80%;
                height: 500px;
                box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23)
            }
            .gallery-title {
                background-color: #546e7a;
                color: white;
                font-size: 25px;
                padding: 1.5%;
                padding-left: 2%;
                display:flex;
                justify-content: space-between;
            }
            .gallery-path-home {
                text-decoration:none;
                color: white;
            }
            .gallery-path-home:hover{
                color: #020873;
            }
            .basic-info {
                color:#ff5722;
                display: flex;
                justify-content: space-around;
                width: 100%;
            }
            .image-container {
                padding-top: 4%;
                background-color: #EEF0EF;
            }
            .content-title{
                font-size: 40px;
                padding: 2%;
                color: white;
                font-weight: 900;
                margin-top: 1%;
                width: 100%;
                background-color: #211E63;
                display: flex;
            }
            .all-content {
                background-color: #EEF0EF;
            }
            .image-inner{
                width: 100%;
                display: flex;
                justify-content: center;
            }
            .bookBtn {
                height: 45px;
                width: 140px;
            }
            .no-border {
                border: none;
            }
            .days-of-tour {
                font-size: 20px;
                font-weight: 700;
                color: #33306D;
                border-bottom: 2px solid #33306D;
            }
            .dot-after-heading {
                font-size: 20px;
                font-weight: 700;
                color: #33306D;
            }
        </style>
    </h:head>
    <h:body style="background-color: #F6F8F7;">
        <h:form>
            <div class="gallery-title">
                <div>
                    <p:commandButton icon="fa-solid fa-arrow-left" id="goBackTip" action="#{userController.redirectToUserHome()}" styleClass="rounded-button ui-button-secondary" style="margin-top: -1%;"><p:tooltip for="goBackTip" value="Back" position="bottom"/></p:commandButton>
                    <span style="margin-left: 20px;">TOUR DETAILS</span>
                </div>
                <div class="gallery-path" style="font-size: 17px; margin-top: 0.7%;">
                    <a href="../index.xhtml" class="gallery-path-home">HOME</a> <span style="color: #61DAFB"> / </span><span style="color:#FC8F37;">TOUR DETAILS</span>
                </div>
            </div>
        </h:form>
        <f:view>
            <h:form>
                <div class="close-container">
                    <div class="title">
                        <h:outputText value="#{userController.tourTitle}"></h:outputText>
                    </div>
                </div>
                <br/>
                <div class="mb-3 image-container">
                    <div class="image-inner">
                        <p:graphicImage url="../images#{userController.picUrl}" styleClass="product-image"/>
                    </div>
                    <div class="basic-info">
                        <h2 style="padding-top: 0.5%;"><span>&#8377;</span>#{userController.tourPrice}</h2>
                        <h2 style="padding-top: 0.5%;"><i class="pi pi-clock"></i>  <span style="color: black;">#{userController.days_diff}D / #{userController.days_diff - 1}N</span></h2>
                        <h2 style="padding-top: 0.5%;"><i class="pi pi-calendar"></i>  <span style="color: black;">#{userController.sDate}</span></h2>
                        <h2>
                            <h:form>
                                <p:commandButton icon="fa-solid fa-location-dot" value="Location" onclick="openMapLocation('#{userController.tourTitle}')" styleClass="ui-button-raised bookBtn" ajax="false"/>
                            </h:form>
                        </h2>
                    </div>
                </div>
                <div class="content-title">
                    <i class="fa-solid fa-clipboard-list" style="margin-left: 1%;"></i>
                    <h:outputText value="SCHEDULE" style="margin-left: 1%;"></h:outputText>
                </div>
                <div class="all-content">
                    <p:dataTable value="#{userController.tempFunc()}" var="item">
                        <p:column>
                            <h:outputText value="Note" class="days-of-tour"/>
                            <h:outputText value="&nbsp; :- " class="dot-after-heading"/>
                            <h:outputText value="Our tour package includes breakfast, lunch and dinner."/>
                        </p:column>
                    </p:dataTable>
                    <p:dataTable value="#{userController.tempFunc()}" var="item">
                        <p:column>
                            <h:outputText value="Day - 1" class="days-of-tour"/>
                            <h:outputText value="&nbsp; :- " class="dot-after-heading"/><br/><br/>
                            <h:outputText value="We will meet at Surat Railway Station at #{userController.meetingTime(userController.journey_begin_time)} on #{userController.sDate}."/><br/><br/>
                            <h:outputText value="And our train jounery will begin at #{userController.getRealTime(userController.journey_begin_time)}."/><br/><br/>
                            Our Tour Journey includes Vehicles Like :-
                            <p:dataTable style="padding-top: 0%" value="#{userController.getAllVehicleByTourmasterid()}" var="val">
                                <p:column style="border:none;">
                                    <h:outputText value="#{val.vehicle_name}"></h:outputText>
                                </p:column>
                            </p:dataTable>
                        </p:column>
                    </p:dataTable>
                    <p:dataTable value="#{userController.getAllPlaces()}" var="item" rowIndexVar="index" style="margin-top: -2%;">
                        <p:column>
                            <h:outputText value="Day - #{index + 2}" class="days-of-tour"/>
                            <h:outputText value="&nbsp; :- " class="dot-after-heading"/><br/><br/>
                            <h:outputText value="We will reach #{item.place_name} on #{item.start_date}. We will reach the hotel and all can freshen up. The night stay will be in #{item.place_city}." /><br/><br/>
                            <h:outputText value="It is located at #{item.place_city}, #{item.place_state}, India"/><br/><br/>
                            <h:outputText value="#{item.place_description}" />
                        </p:column>
                    </p:dataTable>
                    <p:dataTable value="#{tourmasterController.tempFunc()}" var="item">
                        <p:column>
                            <h:outputText value="Leave for Surat" class="days-of-tour"/>
                            <h:outputText value="&nbsp; :- " class="dot-after-heading"/>
                            <h:outputText value="Train ticket to Surat is scheduled on the last day of the tour."/>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>

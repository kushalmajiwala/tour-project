<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Unique Travels</title>
        <link rel="icon" type="images/x-icon" href="../images/uniquelogo.jpg" />
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            .gallery-title {
                background-color: #546e7a;
                color: white;
                font-size: 25px;
                padding: 1.5%;
                padding-left: 2%;
                display:flex;
                justify-content: space-between;
            }
            .gallery-path-home {
                text-decoration:none;
                color: white;
            }
            .gallery-path-home:hover{
                color: #020873;
            }
            .menuTitle {
                font-size: 25px;
                text-align: center;
                padding: 8%;
                background-color: white;
                color: black;
                box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
            }
            .navbar-container {
                margin-top: 3%;
            }
            .inner-container {
                text-align: center;
                width: 100%;
                height: 55px;
                line-height: 55px;
                display: flex;
                justify-content: left;
                background-color: black;
            }
            .icon-container {
                width: 20%;
                height: 100%;
                background-color: white;
                margin-top: -0.01%;
                border-bottom: 0.5px solid #C4C4F2;
                color: #484C8D;
            }
            .inner-button
            {
                font-size: 15px;
                cursor: pointer;
                border: none;
                width: 100%;
                height: 100%;
                background-color: white;
                border-bottom: 0.5px solid #C4C4F2;
                color: #484C8D;
                display: flex;
                justify-content: left;
                padding-top: 2.5%;
            }
            .badge-container {
                background-color: white;
                border-bottom: 0.5px solid #C4C4F2;
            }
            .inner-container:hover .inner-button{
                background-color: #474792;
                color: white;
            }
            .inner-container:hover .icon-container{
                background-color: #474792;
                color: white;
            }
            .inner-container:hover .badge-container{
                background-color: #474792;
                color: white;
            }
            .button-container {
                width: 100%;
            }
            .whole-page {
                background-color: #E0E0F0;
            }
            .form-container {
                width: 100%;
                display: flex;
                justify-content: center;
            }
            .add-form {
                margin-top: 2%;
                background-color: white;
                width: 95%;
                height: 950px;
                border-radius: 15px;
                box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            }
            .form-title {
                font-size: 35px;
                border-bottom: 0.5px solid #C4C4F2;
                width: 100%;
                text-align: center;
                height: 10%;
                padding-top: 1.7%;
            }
            .form-content {
                width: 100%;
                height: 100%;
                border-bottom-left-radius: 15px;
                border-bottom-right-radius: 15px;
                text-align: center;
            }
            .input-title  {
                width: 87%;
                margin-top: 3%;
                border:2px solid #A0A0DC;
                border-radius: 3px;
            }
            .input-price, .input-address {
                margin-top: 3%;
                border:2px solid #A0A0DC;
                border-radius: 3px;
                width: 37%;
            }
            .date-time {
                margin-top: 3%;
                display: flex;
                justify-content: space-around;
            }
            .date-field, .time-field {
                border:2px solid #A0A0DC;
                border-radius: 3px;
            }
            .price-address
            {
                display: flex;
                justify-content: space-around;
            }
            .show-image {
                margin-top: 3%;
            }
            .tour-image {
                margin-top: 3%;
            }
            .image {
                box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
                border-radius: 15px;
            }
            .addBtn {
                margin-top: 3%;
                width: 100%;
            }
            h4 {
                text-align: center;
                font-weight: bolder;
                margin-bottom: 10%;
            }
            .closeBtn {
                display: flex;
                justify-content: right;
            }
        </style>
    </h:head>
    <h:body class="whole-page">
        <h:form>
            <div class="gallery-title">
                <div class="barTitle">
                    <p:commandButton icon="fa-solid fa-arrow-left" id="goBackTip" action="#{adminController.redirectToAdminHome()}" styleClass="rounded-button ui-button-secondary" style="margin-top: -1%;"><p:tooltip for="goBackTip" value="Back" position="bottom"/></p:commandButton>
                    <span style="margin-left: 20px;">#{registrationController.currentUsername}</span>
                </div>
                <div class="gallery-path" style="font-size: 17px; margin-top: 0.7%;">
                    <a href="../index.xhtml" class="gallery-path-home">HOME</a> <span style="color: #61DAFB"> / </span><span style="color:#FC8F37;">EDIT TOUR</span>
                </div>
            </div>
        </h:form>
        <div class="form-container">
            <div class="add-form">
                <div class="form-title">
                    UPDATE TOUR
                </div>
                <h:form enctype="multipart/form-data">
                    <div class="form-content">
                        <span class="ui-input-icon-left input-title">
                            <i class="fa-sharp fa-solid fa-file-signature"></i>
                            <p:inputText placeholder="Enter Tour Title" value="#{adminController.tm.tour_title}" style="width: 100%;" />
                        </span>
                        <div class="date-time">
                            <p:datePicker id="startDatePicker" value="#{adminController.insert_sdate}" placeholder="Select Start Date" showIcon="true" class="date-field" pattern="yyyy-MMM-dd"/>
                            <p:datePicker id="endDatePicker" value="#{adminController.insert_edate}" placeholder="Select End Date" showIcon="true" class="date-field" pattern="yyyy-MMM-dd"/>
                            <p:datePicker id="timeonly" value="#{adminController.insert_stime}" placeholder="Journey Begin Time" class="time-field" timeOnly="true" pattern="HH:mm:ss" showIcon="true"/>
                        </div>
                        <div class="price-address">
                            <span class="ui-input-icon-left input-price">
                                <i class="fa-solid fa-indian-rupee-sign"></i>
                                <p:inputText value="#{adminController.tm.per_person_price}" placeholder="Enter Per Person Price" style="width: 100%;" />
                            </span>
                            <span class="ui-input-icon-left input-address">
                                <i class="fa-sharp fa-solid fa-address-book"></i>
                                <p:inputText value="#{adminController.tm.pickup_address}" placeholder="Enter Pickup Address" style="width: 100%;" />
                            </span>
                        </div>
                        <div class="show-image">
                            <h:graphicImage height="350px" width="50%" library="images" class="image" value="../images#{adminController.image_url}" />
                        </div>
                        <div class="tour-image">
                            <p:fileUpload value="#{adminController.image}" mode="simple" skinSimple="true"/>
                            <!--<p:growl id="messages" showDetail="true" />-->  
                            <p:commandButton ajax="false" action="#{adminController.reUploadImage()}" icon="pi pi-upload" value="Upload"/>
                        </div>
                        <div class="addBtn">
                            <p:commandButton value="Edit Tour" action="#{adminController.performUpdate()}" styleClass="ui-button-raised ui-button-info" style="width: 20%;"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
        <div class="all-dialogs">
            <p:dialog widgetVar="emptyField" minHeight="40" width="450" showEffect="fade" modal="true">
                <div style="display:flex; justify-content:center; width:100%;">
                    <i class="pi pi-times" style="color:red;font-size: 60px;"></i>
                </div><br/>
                <h4 class="m-0">
                    Any of the fields should not be empty
                </h4>
            </p:dialog>
            <p:dialog widgetVar="noImage" minHeight="40" width="450" showEffect="fade" modal="true">
                <div style="display:flex; justify-content:center; width:100%;">
                    <i class="pi pi-times" style="color:red;font-size: 60px;"></i>
                </div><br/>
                <h4 class="m-0">
                    Please Upload the Image
                </h4>
            </p:dialog>
            <p:dialog widgetVar="tourUpdated" closable="false" draggable="false" minHeight="40" width="450" showEffect="fade" modal="true">
                <div style="display:flex; justify-content:center; width:100%;">
                    <i class="pi pi-check" style="color:green;font-size: 60px;"></i>
                </div><br/>
                <h4 class="m-0">
                    Tour Updated Successfully
                </h4>
                <div class="closeBtn">
                    <p:commandButton value="Close" action="#{adminController.updatePerformed()}" styleClass="ui-button-raised ui-button-danger" />
                </div>
            </p:dialog>
        </div>
    </h:body>
</html>
